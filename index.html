    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        const CONFIG_BARBEIROS = window.PIMENTA_CONFIG.barbeiros;
        const CONFIG_SERVICOS = window.PIMENTA_CONFIG.servicos;
        const CONFIG_PRODUTOS = window.PIMENTA_CONFIG.produtos;

        // --- FUN√á√ïES DE ARMAZENAMENTO LOCAL SIMULANDO FIREBASE ---
        
        // 1. Carrega todos os agendamentos salvos (p√∫blicos)
        const loadAllAppointments = () => {
            const allAppointments = [];
            // Itera sobre todos os barbeiros e carrega seus agendamentos p√∫blicos
            CONFIG_BARBEIROS.forEach(barbeiro => {
                const key = `pimenta_barber_appointments_public_${barbeiro.nome}`;
                try {
                    const data = localStorage.getItem(key);
                    if (data) {
                        allAppointments.push(...JSON.parse(data));
                    }
                } catch (e) {
                    console.error("Erro ao carregar agendamentos p√∫blicos de localStorage:", e);
                }
            });
            // Filtra agendamentos passados
            const todayDate = new Date().toISOString().slice(0, 10);
            return allAppointments.filter(appt => appt.date >= todayDate);
        };

        // 2. Carrega agendamentos do usu√°rio (privados)
        const loadUserAppointments = () => {
            try {
                const data = localStorage.getItem(window.APPOINTMENTS_KEY);
                if (data) {
                    const appointments = JSON.parse(data);
                    // Ordena por data e hora (mais recente primeiro)
                    return appointments.sort((a, b) => (b.date + b.time).localeCompare(a.date + a.time));
                }
                return [];
            } catch (e) {
                console.error("Erro ao carregar agendamentos do usu√°rio:", e);
                return [];
            }
        };

        // 3. Salva os agendamentos do usu√°rio
        const saveUserAppointments = (appointments) => {
            try {
                localStorage.setItem(window.APPOINTMENTS_KEY, JSON.stringify(appointments));
            } catch (e) {
                console.error("Erro ao salvar agendamentos do usu√°rio:", e);
            }
        };

        // 4. Adiciona um agendamento p√∫blico e privado
        const addAppointmentLocally = (appointmentData) => {
            // Salva no "p√∫blico" (por barbeiro, para simular concorr√™ncia)
            const publicKey = `pimenta_barber_appointments_public_${appointmentData.barberName}`;
            let publicAppointments = [];
            try {
                const data = localStorage.getItem(publicKey);
                if (data) publicAppointments = JSON.parse(data);
            } catch (e) { /* ignore */ }
            const newPublicAppt = {...appointmentData, id: crypto.randomUUID(), publicId: crypto.randomUUID()};
            publicAppointments.push(newPublicAppt);
            localStorage.setItem(publicKey, JSON.stringify(publicAppointments));

            // Salva no "privado" (do usu√°rio)
            let userAppointments = loadUserAppointments();
            const newAppt = {...appointmentData, id: crypto.randomUUID(), publicId: newPublicAppt.publicId };
            userAppointments.unshift(newAppt); // Adiciona no in√≠cio para aparecer primeiro
            saveUserAppointments(userAppointments);

            return newAppt;
        };

        // 5. Remove um agendamento p√∫blico e privado
        const removeAppointmentLocally = (appt) => {
            // Remove do "p√∫blico"
            const publicKey = `pimenta_barber_appointments_public_${appt.barberName}`;
            let publicAppointments = [];
            try {
                const data = localStorage.getItem(publicKey);
                if (data) publicAppointments = JSON.parse(data);
            } catch (e) { /* ignore */ }
            const updatedPublic = publicAppointments.filter(a => a.publicId !== appt.publicId);
            localStorage.setItem(publicKey, JSON.stringify(updatedPublic));

            // Remove do "privado"
            let userAppointments = loadUserAppointments();
            const updatedUser = userAppointments.filter(a => a.id !== appt.id);
            saveUserAppointments(updatedUser);
        };

        // 6. Envia notifica√ß√£o para o Barbeiro via WhatsApp
        const sendWhatsAppNotification = (appt, barbeiros) => {
            const barbeiro = barbeiros.find(b => b.nome === appt.barberName);
            if (!barbeiro || !barbeiro.telefone) {
                console.error(`Telefone do barbeiro ${appt.barberName} n√£o encontrado.`);
                return;
            }

            const dataFormatada = new Date(appt.date + 'T12:00:00').toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit', year: 'numeric' });
            
            const message = `üíà *NOVO AGENDAMENTO PIMENTA BARBER!* üå∂Ô∏è\n\n` +
                            `*Barbeiro:* ${appt.barberName}\n` +
                            `*Cliente:* ${appt.clientName} (${appt.clientPhone})\n` +
                            `*Servi√ßo:* ${appt.serviceName}\n` +
                            `*Data:* ${dataFormatada}\n` +
                            `*Hor√°rio:* ${appt.time}\n\n` +
                            `Aguardando confirma√ß√£o.`;
            
            const encodedMessage = encodeURIComponent(message);
            const whatsappLink = `https://wa.me/${barbeiro.telefone}?text=${encodedMessage}`;

            // Abre o link em uma nova janela
            window.open(whatsappLink, '_blank');
        };

        // -----------------------------------------------------------------

        const BarbeariaPimenta = () => {
            // Simula√ß√£o de autentica√ß√£o/carregamento de dados
            const userId = window.USER_ID_SIMULADO; // ID simulado
            const isAuthReady = true; // Sempre pronto sem Firebase
            const [isDataLoading, setIsDataLoading] = useState(true);

            // Estados da Aplica√ß√£o
            const [activeTab, setActiveTab] = useState('home');
            const [menuOpen, setMenuOpen] = useState(false);
            const [agendamentos, setAgendamentos] = useState([]); // Todos os agendamentos p√∫blicos (para ver disponibilidade)
            const [myAppointments, setMyAppointments] = useState([]); // Agendamentos do usu√°rio logado
            
            const [barbeiros] = useState(CONFIG_BARBEIROS);
            const [servicos] = useState(CONFIG_SERVICOS);
            const [produtos] = useState(CONFIG_PRODUTOS);

            const [carrinho, setCarrinho] = useState([]);
            const [agendamentoForm, setAgendamentoForm] = useState({
                nome: '', telefone: '', servico: '', barbeiro: '', data: '', horario: ''
            });
            const [mensagemSucesso, setMensagemSucesso] = useState('');

            const ALL_SLOTS = ['09:00', '10:00', '11:00', '14:00', '15:00', '16:00', '17:00', '18:00'];
            
            const generateFutureDates = () => {
                const dates = [];
                const today = new Date();
                today.setDate(today.getDate() + 1);

                for (let i = 0; i < 7; i++) {
                    const date = new Date(today);
                    date.setDate(today.getDate() + i);
                    
                    const yyyy = date.getFullYear();
                    const mm = String(date.getMonth() + 1).padStart(2, '0');
                    const dd = String(date.getDate()).padStart(2, '0');
                    dates.push(`${yyyy}-${mm}-${dd}`);
                }
                return dates;
            };
            const futureDates = generateFutureDates();

            // Simula o carregamento inicial de dados (Firestore)
            useEffect(() => {
                if (isAuthReady) {
                    // Carrega dados p√∫blicos e privados do localStorage
                    const publicAppointments = loadAllAppointments();
                    const userAppointments = loadUserAppointments();
                    setAgendamentos(publicAppointments);
                    setMyAppointments(userAppointments);
                    setIsDataLoading(false);
                    console.log("Dados carregados do LocalStorage (Simula√ß√£o de Concorr√™ncia Ativa).");
                }
            }, [isAuthReady]);


            // Fun√ß√£o de disponibilidade agora usa o estado "agendamentos" (carregado de todos os barbeiros)
            const getAvailableSlots = useCallback((date, barberName) => {
                if (!barberName) return ALL_SLOTS;
                
                const bookedTimes = agendamentos
                    .filter(appt => appt.date === date && appt.barberName === barberName)
                    .map(appt => appt.time);
                
                return ALL_SLOTS.filter(slot => !bookedTimes.includes(slot));
            }, [agendamentos]);

            const adicionarAoCarrinho = (produto) => {
                setCarrinho([...carrinho, produto]);
                setMensagemSucesso('üõçÔ∏è Produto adicionado ao carrinho!');
                setTimeout(() => setMensagemSucesso(''), 3000);
            };

            const removerDoCarrinho = (index) => {
                const novoCarrinho = carrinho.filter((_, i) => i !== index);
                setCarrinho(novoCarrinho);
            };

            const calcularTotal = () => {
                return carrinho.reduce((total, item) => total + item.preco, 0).toFixed(2);
            };

            const realizarAgendamento = async () => {
                if (!agendamentoForm.nome || !agendamentoForm.telefone || !agendamentoForm.servico || !agendamentoForm.barbeiro || !agendamentoForm.data || !agendamentoForm.horario) {
                    setMensagemSucesso('‚ö†Ô∏è Preencha todos os campos!');
                    setTimeout(() => setMensagemSucesso(''), 3000);
                    return;
                }
                
                // REFOR√áO DA L√ìGICA DE CONCORR√äNCIA:
                const currentPublicAppointments = loadAllAppointments();
                const bookedTimes = currentPublicAppointments
                    .filter(appt => appt.date === agendamentoForm.data && appt.barberName === agendamentoForm.barbeiro)
                    .map(appt => appt.time);
                
                if (bookedTimes.includes(agendamentoForm.horario)) {
                    setMensagemSucesso('‚ö†Ô∏è Ops! Este hor√°rio acabou de ser agendado por outra pessoa. Por favor, escolha outro.');
                    setTimeout(() => setMensagemSucesso(''), 4000);
                    setAgendamentos(currentPublicAppointments); 
                    return;
                }

                const appointmentData = {
                    clientName: agendamentoForm.nome,
                    clientPhone: agendamentoForm.telefone,
                    serviceName: servicos.find(s => s.nome === agendamentoForm.servico)?.nome || agendamentoForm.servico,
                    barberName: agendamentoForm.barbeiro,
                    date: agendamentoForm.data,
                    time: agendamentoForm.horario,
                    timestamp: new Date().toISOString(),
                    userId: userId,
                };

                try {
                    const newAppt = addAppointmentLocally(appointmentData);
                    
                    setAgendamentos(loadAllAppointments());
                    setMyAppointments(loadUserAppointments()); 
                    
                    setMensagemSucesso('üå∂Ô∏è Agendamento realizado com sucesso! Te esperamos na Pimenta Barber! (Notifica√ß√£o WhatsApp ser√° enviada...)');
                    setAgendamentoForm({ nome: '', telefone: '', servico: '', barbeiro: '', data: '', horario: '' });
                    
                    sendWhatsAppNotification(newAppt, barbeiros);

                    setTimeout(() => {
                        setMensagemSucesso('');
                        setActiveTab('meus-agendamentos'); 
                    }, 5000);

                } catch (error) {
                    console.error("Error adding appointment: ", error);
                    setMensagemSucesso('‚ùå Erro ao salvar agendamento localmente. Tente mais tarde.');
                    setTimeout(() => setMensagemSucesso(''), 3000);
                }
            };
            
            const cancelarAgendamento = async (appt) => {
                if (!appt.id || !appt.barberName) return;

                setMensagemSucesso(`Confirmando cancelamento do hor√°rio de ${appt.time} do dia ${formatDateForDisplay(appt.date)}...`);
                
                try {
                    removeAppointmentLocally(appt);
                    
                    setAgendamentos(loadAllAppointments());
                    setMyAppointments(loadUserAppointments());
                    
                    setMensagemSucesso('‚úÖ Agendamento cancelado com sucesso! Slot liberado. ‚úÇÔ∏è');
                    setTimeout(() => setMensagemSucesso(''), 3000);
                } catch (error) {
                    console.error("Error cancelling appointment: ", error);
                    setMensagemSucesso('‚ùå Erro ao cancelar agendamento. Tente novamente.');
                    setTimeout(() => setMensagemSucesso(''), 4000);
                }
            };

            const formatDateForDisplay = (dateString) => {
                const date = new Date(dateString + 'T12:00:00');
                return date.toLocaleDateString('pt-BR', { weekday: 'long', day: '2-digit', month: '2-digit' });
            }
            
            const isFutureAppointment = (dateString, timeString) => {
                const now = new Date();
                const appointmentDateTime = new Date(`${dateString}T${timeString}:00`);
                return appointmentDateTime.getTime() > now.getTime() - (60 * 60 * 1000); 
            };

            const LoadingSpinner = () => (
                <div className="flex justify-center items-center py-12">
                    {/* Alterado de red-600 para pimenta-accent (Laranja) */}
                    <div className="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-pimenta-accent"></div>
                    <p className="text-xl text-pimenta-detail ml-4">Carregando dados...</p>
                </div>
            );

            const AppointmentsList = () => (
                <div className="p-6 max-w-3xl mx-auto">
                    <h2 className="text-4xl font-bold text-center mb-8 text-pimenta-light-text tracking-wider">
                        üìù MEUS AGENDAMENTOS
                    </h2>

                    <button
                        onClick={() => setActiveTab('agendar')}
                        /* Bot√£o de Novo Agendamento (Fundo Laranja, Texto Escuro) */
                        className="w-full bg-pimenta-accent hover:bg-pimenta-dark-text text-pimenta-light-text px-5 py-3 rounded-xl font-bold text-lg transition transform hover:scale-105 shadow-2xl mb-6 flex items-center justify-center gap-2"
                    >
                        <span className="text-2xl">‚ûï</span> NOVO AGENDAMENTO
                    </button>

                    <div className="space-y-4">
                        {myAppointments.length > 0 ? (
                            myAppointments.map(appt => {
                                const isFuture = isFutureAppointment(appt.date, appt.time);
                                /* Ajustando cores dos cart√µes de agendamento */
                                const statusClass = isFuture 
                                    ? 'bg-gradient-to-r from-pimenta-principal to-pimenta-dark-text border-pimenta-detail hover:shadow-lg hover:shadow-pimenta-detail/50' 
                                    : 'bg-pimenta-dark-text border-pimenta-principal opacity-70';
                                const statusText = isFuture ? 'Pr√≥ximo' : 'Conclu√≠do';

                                return (
                                    <div key={appt.id} className={`p-5 rounded-xl shadow-xl border-2 transition ${statusClass}`}>
                                        <div className="flex justify-between items-start mb-2">
                                            {/* Texto Principal (Laranja) */}
                                            <h3 className="text-xl font-extrabold text-pimenta-accent">{appt.serviceName}</h3>
                                            <span className={`px-3 py-1 text-sm rounded-full font-bold ${isFuture ? 'bg-pimenta-accent text-pimenta-light-text' : 'bg-pimenta-detail text-pimenta-dark-text'}`}>
                                                {statusText}
                                            </span>
                                        </div>
                                        <div className="text-lg text-pimenta-light-text space-y-1 mb-4">
                                            <p className="flex items-center gap-2">
                                                <span className="text-xl">üíà</span> Barbeiro: <span className="font-bold text-pimenta-detail">{appt.barberName}</span>
                                            </p>
                                            <p className="flex items-center gap-2">
                                                <span className="text-xl">üìÖ</span> {formatDateForDisplay(appt.date)}
                                            </p>
                                            <p className="flex items-center gap-2">
                                                <span className="text-xl">‚è∞</span> {appt.time}
                                            </p>
                                            <p className="flex items-center gap-2 text-sm text-pimenta-detail">
                                                Cliente: {appt.clientName}
                                            </p>
                                        </div>
                                        
                                        {isFuture && (
                                            <button
                                                onClick={() => cancelarAgendamento(appt)}
                                                /* Bot√£o Cancelar (Verde √Ågua para Fundo, Texto Principal) */
                                                className="w-full bg-pimenta-detail hover:bg-pimenta-principal text-pimenta-light-text py-3 rounded-lg font-bold transition transform hover:scale-[1.02] text-sm mt-3"
                                            >
                                                ‚ùå CANCELAR AGENDAMENTO
                                            </button>
                                        )}
                                    </div>
                                );
                            })
                        ) : (
                            <div className="text-center p-12 bg-pimenta-dark-text rounded-xl shadow-inner text-pimenta-detail border border-pimenta-detail">
                                <span className="text-6xl mb-4 block">üå∂Ô∏è</span>
                                <p className="text-xl font-bold text-pimenta-light-text">Voc√™ ainda n√£o possui agendamentos conosco.</p>
                                <p className="mt-2">Use o bot√£o acima para marcar seu hor√°rio!</p>
                            </div>
                        )}
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen bg-pimenta-principal">
                    {/* Navega√ß√£o - Fundo Principal (Verde Esmeralda) e Borda (Verde √Ågua) */}
                    <nav className="bg-pimenta text-pimenta-light-text p-4 sticky top-0 z-50 shadow-2xl border-b-2 border-pimenta-detail">
                        <div className="flex justify-between items-center max-w-6xl mx-auto">
                            <h1 className="text-2xl font-bold tracking-wider" style={{letterSpacing: '2px'}}>
                                <span className="text-pimenta-light-text">PIMENTA</span>{' '}
                                {/* Texto Acento (Laranja) */}
                                <span className="text-pimenta-accent">BARBER</span> üå∂Ô∏è
                            </h1>
                            <button onClick={() => setMenuOpen(!menuOpen)} className="md:hidden text-3xl">
                                {menuOpen ? '‚úï' : '‚ò∞'}
                            </button>
                        </div>
                        {menuOpen && (
