    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        const CONFIG_BARBEIROS = window.PIMENTA_CONFIG.barbeiros;
        const CONFIG_SERVICOS = window.PIMENTA_CONFIG.servicos;
        const CONFIG_PRODUTOS = window.PIMENTA_CONFIG.produtos;

        // --- FUN√á√ïES DE L√ìGICA DE NEG√ìCIO ---

        const maskPhoneNumber = (value) => {
            if (!value) return "";
            value = value.replace(/\D/g, "");
            value = value.substring(0, 11);
            
            if (value.length > 10) {
                value = value.replace(/^(\d{2})(\d{5})(\d{4})$/, "($1) $2-$3");
            } else if (value.length > 6) {
                value = value.replace(/^(\d{2})(\d{4})(\d{0,4})$/, "($1) $2-$3");
            } else if (value.length > 2) {
                value = value.replace(/^(\d{2})(\d{0,5})$/, "($1) $2");
            }
            return value;
        };

        const handlePhoneChange = (e, form, setForm) => {
            const maskedValue = maskPhoneNumber(e.target.value);
            setForm({...form, telefone: maskedValue});
        };

        const formatDateForDisplay = (dateString) => {
            const date = new Date(dateString + 'T12:00:00');
            return date.toLocaleDateString('pt-BR', { weekday: 'long', day: '2-digit', month: '2-digit' });
        }
        
        const isFutureAppointment = (dateString, timeString) => {
            const now = new Date();
            const appointmentDateTime = new Date(`${dateString}T${timeString}:00`);
            return appointmentDateTime.getTime() > now.getTime() - (60 * 60 * 1000); 
        };

        const sendWhatsAppNotification = (appt, barbeiros) => { 
            const barbeiro = barbeiros.find(b => b.nome === appt.barberName);
            if (!barbeiro || !barbeiro.telefone) { return; }

            const dataFormatada = new Date(appt.date + 'T12:00:00').toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit', year: 'numeric' });
            
            const message = `üíà *NOVO AGENDAMENTO PIMENTA BARBER!* üå∂Ô∏è\n\n` +
                            `*Barbeiro:* ${appt.barberName}\n` +
                            `*Cliente:* ${appt.clientName} (${appt.clientPhone})\n` +
                            `*Servi√ßo:* ${appt.serviceName}\n` +
                            `*Data:* ${dataFormatada}\n` +
                            `*Hor√°rio:* ${appt.time}\n\n` +
                            `Aguardando confirma√ß√£o.`;
            
            const encodedMessage = encodeURIComponent(message);
            const whatsappLink = `https://wa.me/${barbeiro.telefone}?text=${encodedMessage}`;

            window.open(whatsappLink, '_blank');
        };

        const sendWhatsAppOrderNotification = (carrinho, total, barbeiros) => {
            const barbeiroDiego = barbeiros.find(b => b.nome === 'Diego');
            if (!barbeiroDiego || !barbeiroDiego.telefone) {
                console.error("Telefone do Barbeiro Diego n√£o encontrado.");
                alert("Erro: Telefone do Barbeiro Diego n√£o encontrado para enviar o pedido.");
                return;
            }

            const clientName = "Cliente do App"; 
            const clientPhone = "(27) 99999-0000"; 

            let itemsList = carrinho.map(item => 
                `* ${item.quantidade}x ${item.nome} (R$ ${item.preco.toFixed(2)} cada)`
            ).join('\n');

            const message = `üõçÔ∏è *NOVO PEDIDO DE COMPRA - LOJA PIMENTA!* üå∂Ô∏è\n\n` +
                            `*Cliente:* ${clientName}\n` +
                            `*Contato:* ${clientPhone}\n\n` +
                            `*ITENS DO PEDIDO (${carrinho.reduce((acc, item) => acc + item.quantidade, 0)} itens):*\n` +
                            `${itemsList}\n\n` +
                            `*TOTAL:* R$ ${total}\n\n` +
                            `Favor entrar em contato com o cliente para finalizar a venda e entrega.`;
            
            const encodedMessage = encodeURIComponent(message);
            const whatsappLink = `https://wa.me/${barbeiroDiego.telefone}?text=${encodedMessage}`;

            window.open(whatsappLink, '_blank');
        };


        // --- FUN√á√ïES DO BACKEND FIRESTORE REAIS ---

        const loadAllAppointmentsFromFirestore = async (setAgendamentos) => {
            // (Fun√ß√µes do Firebase omitidas para concis√£o, permanecem as mesmas)
            try {
                const todayDate = new Date().toISOString().slice(0, 10);
                const snapshot = await db.collection("agendamentos")
                    .where("date", ">=", todayDate)
                    .get();
                
                const appointments = snapshot.docs.map(doc => ({ 
                    id: doc.id,
                    ...doc.data() 
                }));
                
                setAgendamentos(appointments);
                return appointments;

            } catch (error) {
                console.error("Erro ao carregar agendamentos p√∫blicos do Firestore:", error);
                return [];
            }
        };

        const loadUserAppointmentsFromFirestore = async (userId, setMyAppointments) => {
            // (Fun√ß√µes do Firebase omitidas para concis√£o, permanecem as mesmas)
            try {
                const snapshot = await db.collection("agendamentos")
                    .where("userId", "==", userId)
                    .orderBy("date", "desc")
                    .orderBy("time", "desc")
                    .get();
                
                const appointments = snapshot.docs.map(doc => ({ 
                    id: doc.id,
                    ...doc.data() 
                }));
                
                setMyAppointments(appointments);
                return appointments;

            } catch (error) {
                console.error("Erro ao carregar agendamentos do usu√°rio do Firestore:", error);
                return [];
            }
        };

        const cancelAppointmentInFirestore = async (apptId) => {
            // (Fun√ß√µes do Firebase omitidas para concis√£o, permanecem as mesmas)
            try {
                await db.collection("agendamentos").doc(apptId).delete();
                return true;
            } catch (error) {
                console.error("Erro ao cancelar agendamento:", error);
                throw new Error("Falha ao cancelar o agendamento no servidor.");
            }
        };


        // Componente Card de Produto
        const ProductCard = ({ produto, adicionarAoCarrinho }) => {
            return (
                <div className="bg-pimenta-light-bg p-4 rounded-2xl shadow-2xl hover:shadow-pimenta-detail/50 transition border-2 border-pimenta-light-bg hover:border-pimenta-detail transform hover:scale-[1.03]">
                    <div className="relative w-full h-48 mb-4 overflow-hidden rounded-xl">

                            src={produto.imgPath} 
                            alt={produto.nome} 
                            className="w-full h-full object-cover"

                        <span className="absolute top-2 right-2 bg-pimenta-detail text-pimenta-dark-text text-xs font-bold px-3 py-1 rounded-full shadow-lg">

                            üõí Add
                        </button>
                    </div>
                </div>
            );
        };
        
        // NOVO Componente: Card de Categoria
        const CategoryCard = ({ title, icon, imagePath, onClick }) => (
            <button 
                onClick={onClick}
                className="w-full bg-pimenta-light-bg p-6 rounded-2xl shadow-2xl text-center border-2 border-pimenta-detail hover:border-pimenta-accent transition transform hover:scale-105 group"

                <div className="relative w-full h-40 mb-4 overflow-hidden rounded-xl">
                    <img 
                        src={imagePath}

                        className="w-full h-full object-cover group-hover:scale-110 transition-transform duration-300"

                    />
                    <div className="absolute inset-0 bg-black/50 flex items-center justify-center">
                         <div className="text-5xl text-pimenta-detail group-hover:text-pimenta-accent transition">{icon}</div>
                    </div>
                </div>
                <h3 className="font-bold text-2xl mt-3 text-pimenta-light-text group-hover:text-pimenta-accent">{title}</h3>
                <p className="text-pimenta-detail text-sm mt-1">Clique para ver os itens!</p>
            </button>
        );

        // NOVO Componente: Lista de Produtos por Categoria
        const ProductList = ({ category, produtos, adicionarAoCarrinho, setActiveProductView }) => {
            const filteredProducts = produtos.filter(p => p.categoria === category);

            return (
                <div className="fade-in">
                    <button 
                        onClick={() => setActiveProductView(null)}

                    </button>
                    <h3 className="text-4xl font-bold mb-8 text-pimenta-accent text-center">{category}</h3>
                    
                    <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                        {filteredProducts.map(produto => (

        };


        const BarbeariaPimenta = () => {
            const userId = window.USER_ID_SIMULADO; 
            const isAuthReady = true; 
            const [isDataLoading, setIsDataLoading] = useState(true);

            const [activeTab, setActiveTab] = useState('home');
            const [menuOpen, setMenuOpen] = useState(false);
            const [agendamentos, setAgendamentos] = useState([]); 
            const [myAppointments, setMyAppointments] = useState([]); 
            
            const [barbeiros] = useState(CONFIG_BARBEIROS);
            const [servicos] = useState(CONFIG_SERVICOS);
            const [produtos] = useState(CONFIG_PRODUTOS); 
            
            // NOVO ESTADO: Qual tela de produto estamos vendo? (null = Menu)
            const [activeProductView, setActiveProductView] = useState(null); 

            // Carrinho: Agora armazena objetos { ...produto, quantidade: N }
            const [carrinho, setCarrinho] = useState([]);
            const [agendamentoForm, setAgendamentoForm] = useState({
                nome: '', telefone: '', servico: '', barbeiro: '', data: '', horario: ''
            });
            const [mensagemSucesso, setMensagemSucesso] = useState('');

            const ALL_SLOTS = ['09:00', '10:00', '11:00', '14:00', '15:00', '16:00', '17:00', '18:00'];
            
            const generateFutureDates = () => {
                const dates = [];
                const today = new Date();
                today.setDate(today.getDate() + 1);

                for (let i = 0; i < 7; i++) {
                    const date = new Date(today);
                    date.setDate(today.getDate() + i);
                    
                    const yyyy = date.getFullYear();
                    const mm = String(date.getMonth() + 1).padStart(2, '0');
                    const dd = String(date.getDate()).padStart(2, '0');
                    dates.push(`${yyyy}-${mm}-${dd}`);
                }
                return dates;
            };
            const futureDates = generateFutureDates();

            useEffect(() => {
                const loadData = async () => {
                    if (isAuthReady) {
                        setIsDataLoading(true);
                        await loadAllAppointmentsFromFirestore(setAgendamentos);
                        await loadUserAppointmentsFromFirestore(userId, setMyAppointments);
                        setIsDataLoading(false);
                    }
                };
                loadData();
            }, [isAuthReady, userId]);

            // Resetar a vis√£o da loja ao mudar de aba
             useEffect(() => {
                if (activeTab !== 'produtos') {
                    setActiveProductView(null);
                }
            }, [activeTab]);


            const getAvailableSlots = useCallback((date, barberName) => {
                if (!barberName) return ALL_SLOTS;
                
                const bookedTimes = agendamentos
                    .filter(appt => appt.date === date && appt.barberName === barberName)
                    .map(appt => appt.time);
                
                return ALL_SLOTS.filter(slot => !bookedTimes.includes(slot));
            }, [agendamentos]);

            const adicionarAoCarrinho = (produto) => {
                setCarrinho(prevCarrinho => {
                    const existingItemIndex = prevCarrinho.findIndex(item => item.id === produto.id);

                    if (existingItemIndex > -1) {
                        // Se o produto j√° existe, aumenta a quantidade
                        const updatedCarrinho = [...prevCarrinho];
                        updatedCarrinho[existingItemIndex].quantidade += 1;
                        return updatedCarrinho;
                    } else {
                        // Se n√£o existe, adiciona com quantidade 1
                        return [...prevCarrinho, { ...produto, quantidade: 1 }];
                    }
                });
                
                setMensagemSucesso(`üõçÔ∏è ${produto.nome} adicionado ao carrinho!`);
                setTimeout(() => setMensagemSucesso(''), 3000);
            };

            const removerDoCarrinho = (productId) => {
                setCarrinho(prevCarrinho => {
                    const existingItemIndex = prevCarrinho.findIndex(item => item.id === productId);

                    if (existingItemIndex > -1) {
                        const updatedCarrinho = [...prevCarrinho];
                        if (updatedCarrinho[existingItemIndex].quantidade > 1) {
                            // Diminui a quantidade
                            updatedCarrinho[existingItemIndex].quantidade -= 1;
                        } else {
                            // Remove o item se a quantidade for 1
                            updatedCarrinho.splice(existingItemIndex, 1);
                        }
                        return updatedCarrinho;
                    }
                    return prevCarrinho;
                });
            };
            
            const calcularTotal = () => {
                return carrinho.reduce((total, item) => total + (item.preco * item.quantidade), 0).toFixed(2);
            };

            const finalizarCompra = () => {
                if (carrinho.length === 0) {
                    setMensagemSucesso('‚ö†Ô∏è O carrinho est√° vazio!');
                    setTimeout(() => setMensagemSucesso(''), 3000);
                    return;
                }
                
                const total = calcularTotal();
                
                setMensagemSucesso('‚åõ Preparando pedido e abrindo WhatsApp do Barbeiro Diego...');
                
                // Envio do pedido via WhatsApp
                sendWhatsAppOrderNotification(carrinho, total, barbeiros);
                
                // Limpa o carrinho
                setCarrinho([]);

                setTimeout(() => {
                    setMensagemSucesso('‚úÖ Pedido enviado! Aguarde o contato de Diego.');
                }, 1000);
                setTimeout(() => setMensagemSucesso(''), 5000);
            };


            const realizarAgendamento = async () => {
                const rawPhone = agendamentoForm.telefone.replace(/\D/g, ''); 
                
                if (!agendamentoForm.nome || rawPhone.length < 10 || !agendamentoForm.servico || !agendamentoForm.barbeiro || !agendamentoForm.data || !agendamentoForm.horario) {

                                                    className="w-full p-4 border-2 border-pimenta-detail bg-pimenta-principal text-pimenta-light-text rounded-xl focus:border-pimenta-accent outline-none text-lg"
                                                >
                                                    <option value="" className="bg-pimenta-principal">Selecione uma data</option>
                                                    {futureDates.map(date => (
                                                        <option key={date} value={date} className="bg-pimenta-principal">
                                                            {formatDateForDisplay(date)}
                                                        </option>
                                                    ))}
                                                </select>
                                            </div>

                                            {agendamentoForm.data && agendamentoForm.barbeiro && (
                                                <div>
                                                    <label className="block font-bold mb-4 text-pimenta-light-text text-lg">
                                                        HOR√ÅRIOS DISPON√çVEIS - {agendamentoForm.barbeiro}
                                                    </label>
                                                    <div className="grid grid-cols-3 gap-3">
                                                        {getAvailableSlots(agendamentoForm.data, agendamentoForm.barbeiro).length > 0 ? (
                                                            getAvailableSlots(agendamentoForm.data, agendamentoForm.barbeiro).map(horario => (
                                                                <button
                                                                    key={horario}
                                                                    onClick={() => setAgendamentoForm({...agendamentoForm, horario})}
                                                                    className={`p-4 rounded-xl font-bold text-lg transition transform hover:scale-105 ${
                                                                        agendamentoForm.horario === horario
                                                                            ? 'bg-pimenta-accent text-pimenta-light-text shadow-lg shadow-pimenta-accent/50'
                                                                            : 'bg-pimenta-principal text-pimenta-detail hover:bg-pimenta-light-bg border-2 border-pimenta-detail'
                                                                    }`}
                                                                >
                                                                    {horario}
                                                                </button>
                                                            ))
                                                        ) : (
                                                            <p className="text-pimenta-detail col-span-3 text-center p-4 bg-pimenta-principal rounded-xl border border-pimenta-detail">
                                                                üòî Nenhum hor√°rio dispon√≠vel com {agendamentoForm.barbeiro} nesta data. Tente outro dia!
                                                            </p>
                                                        )}
                                                    </div>
                                                </div>
                                            )}

                                            {agendamentoForm.data && !agendamentoForm.barbeiro && (
                                                <div className="bg-pimenta-principal/50 border-2 border-pimenta-detail p-4 rounded-xl">
                                                    <p className="text-pimenta-detail text-center font-bold">
                                                        ‚ö†Ô∏è Selecione um barbeiro para ver os hor√°rios dispon√≠veis
                                                    </p>
                                                </div>
                                            )}

                                            <button
                                                onClick={realizarAgendamento}
                                                disabled={!agendamentoForm.nome || agendamentoForm.telefone.replace(/\D/g, '').length < 10 || !agendamentoForm.servico || !agendamentoForm.barbeiro || !agendamentoForm.data || !agendamentoForm.horario}
                                                className={`w-full py-5 rounded-xl font-bold text-xl transition transform hover:scale-105 shadow-2xl mt-8 
                                                    ${(!agendamentoForm.nome || agendamentoForm.telefone.replace(/\D/g, '').length < 10 || !agendamentoForm.servico || !agendamentoForm.barbeiro || !agendamentoForm.data || !agendamentoForm.horario)
                                                        ? 'bg-pimenta-detail/50 text-pimenta-light-text cursor-not-allowed'
                                                        : 'bg-pimenta-accent hover:bg-pimenta-secondary-accent text-pimenta-light-text'
                                                    }`}
                                            >
                                                ‚úì CONFIRMAR AGENDAMENTO
                                            </button>
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}

                        {activeTab === 'meus-agendamentos' && (
                            <AppointmentsList />
                        )}
                    </div>

                    <div className="fixed bottom-0 left-0 right-0 bg-pimenta-principal shadow-2xl border-t-2 border-pimenta-detail md:hidden">
                        <div className="flex justify-around p-2">
                            {[
                                { id: 'home', icon: 'üè†', label: 'In√≠cio' },
                                { id: 'servicos', icon: 'üíà', label: 'Servi√ßos' },
                                { id: 'produtos', icon: 'üõçÔ∏è', label: 'Loja' },
                                { id: 'agendar', icon: 'üìÖ', label: 'Agendar' },
                                { id: 'meus-agendamentos', icon: 'üìù', label: 'Meus Ag.' }
                            ].map(tab => (
                                <button
                                    key={tab.id}
                                    onClick={() => setActiveTab(tab.id)}
                                    className={`flex flex-col items-center p-2 rounded-lg transition ${
                                        activeTab === tab.id ? 'text-pimenta-accent bg-pimenta-light-bg' : 'text-pimenta-detail'
                                    }`}
                                >
                                    <span className="text-2xl">{tab.icon}</span>
                                    <span className="text-xs font-bold mt-1">{tab.label}</span>
                                </button>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<BarbeariaPimenta />, document.getElementById('app'));
    </script>
</body>
</html>
